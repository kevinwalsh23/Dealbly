{% extends "layout.html" %}

{% block title %}

{% endblock %}

{% block main %}

            <main>
            <form action="{{ url_for('kelsey') }}" data-toggle="validator" method="post">
                <fieldset>
                    <div class="form-group">
                        <input autocomplete="off" autofocus class="form-control" name="name" placeholder="name" type="text" required/>
                        
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="email" placeholder="email" type="text" required/>
                        
                    </div>
                    <div class="form-group">
                        <input class="form-control" name="message" placeholder="message" type="text" required/>
                            
                    </div>
                    
                    <div class="form-group">
                        <button class="btn btn-default" type="submit">Submit</button>
                    </div>
                </fieldset>
            </form>
            </main>
            
        </div>
        
    </body>

{% endblock %}
